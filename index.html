    <script>
        document.querySelector('.roomlist__elem img.lock').addEventListener('click', (e) => {
            document.querySelector('.roomlist__elem--lock').style.display = 'none';
            document.querySelector('.roomlist__elem div.roomlist__elem--password').style.display = 'block';
        });
        const title = document.querySelector('.container#index__roomList .header__container');
        const text = title.querySelector('h1');
        const walk = 60; // 100px

        function shadow(e) {
            const {
                offsetWidth: width,
                offsetHeight: height
            } = title;
            let {
                offsetX: x,
                offsetY: y
            } = e;

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow =
                `
      
      ${yWalk}px ${xWalk * -1}px 10px rgba(204,204,204,0.4)
    `;

        }

        title.addEventListener('mousemove', shadow);
